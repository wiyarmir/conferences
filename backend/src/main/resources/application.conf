ktor {
    deployment {
        port = 9090
        port = ${?PORT}
        environment = development
        environment = ${?ENVIRONMENT}
        autoreload = true
        watch = [ keynotedex ]
    }

    application {
        id = Keynotedex
        modules = [ es.guillermoorellana.keynotedex.backend.ApplicationKt.keynotedex ]
    }
}

keynotedex {
    session {
        cookie {
            key = ${?COOKIE_KEY}
        }
    }
    oauth {
        github {
            clientId = ${?OAUTH_GITHUB_CLIENT_ID}
            clientSecret = ${?OAUTH_GITHUB_CLIENT_SECRET}
        }
    }
}

jwt {
    domain = "https://keynotedex.wiyarmir.es/"
    realm = "Keynotedex"
    secret = ${?JWT_SECRET}
}

database {
    storage = ".database"
    logsql = true
    poolSize = 20
}

service {
    environment = development
}
